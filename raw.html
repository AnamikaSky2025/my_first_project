<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: powderblue;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .registration-form {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        .registration-form h2 {
            margin-bottom: 15px;
            text-align: center;
        }
        .registration-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .registration-form input,
        .registration-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .registration-form button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .add-btn, .remove-btn {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .remove-btn {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <form class="registration-form" action="registration.php" method="POST">
        <h2>Student Registration Form</h2>
        <!-- Existing Fields -->
        <label for="Fullname">Full Name:</label>
        <input type="text" id="Fullname" name="Fullname" placeholder="Enter your name" required>
        
        <label for="Fathername">Father Name:</label>
        <input type="text" id="Fathername" name="Fathername" placeholder="Enter your father's name" required>
        
        <label for="Mothername">Mother Name:</label>
        <input type="text" id="Mothername" name="Mothername" placeholder="Enter your mother's name" required>
        
        <label for="Studentid">Student ID:</label>
        <input type="text" id="Studentid" name="Studentid" placeholder="Enter your student ID" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="Pnumber">Phone Number:</label>
        <input type="text" id="Pnumber" name="Pnumber" placeholder="Enter your phone number" required>
        
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" placeholder="Enter your password" required>
        
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="Gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="other">Others</label>
        <input type="radio" id="other" name="gender" value="other" required>
        
        <label for="semester">Semester:</label>
        <select id="semester" name="semester">
            <option value="1.1">1.1</option>
            <option value="1.2">1.2</option>
            <option value="2.1">2.1</option>
            <option value="2.2">2.2</option>
            <option value="3.1">3.1</option>
            <option value="3.2">3.2</option>
            <option value="4.1">4.1</option>
            <option value="4.2">4.2</option>
        </select>
        
        <label for="Department">Department:</label>
        <select id="Department" name="Department">
            <option value="cse">CSE</option>
            <option value="eee">EEE</option>
            <option value="civil">Civil</option>
            <option value="bba">BBA</option>
            <option value="law">LAW</option>
            <option value="eng">English</option>
        </select>

       
        <button type="submit">Submit</button>
    </form>

</body>
</html>
